<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumb ROM Impairment Calculator</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
            text-align: center;
        }
        input {
            width: 40px;
            text-align: center;
        }
        .triangle {
            color: green;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th></th>
            <th>Flexion</th>
            <th>Extension</th>
            <th>Ankylosis</th>
            <th>Imp%</th>
        </tr>
        <tr>
            <th rowspan="2">IP</th>
            <td>Angle°</td>
            <td><span class="triangle">▼</span> <input type="number" id="ip-flexion"></td>
            <td><span class="triangle">▼</span> <input type="number" id="ip-extension"></td>
            <td><span class="triangle">▼</span> <input type="number" id="ip-ankylosis"></td>
            <td rowspan="2" id="ip-imp">0</td>
        </tr>
        <tr>
            <td>Imp%</td>
            <td id="ip-flexion-imp">0</td>
            <td id="ip-extension-imp">0</td>
            <td id="ip-ankylosis-imp">0</td>
        </tr>
        <tr>
            <th rowspan="2">MP</th>
            <td>Angle°</td>
            <td><span class="triangle">▼</span> <input type="number" id="mp-flexion"></td>
            <td><span class="triangle">▼</span> <input type="number" id="mp-extension"></td>
            <td><span class="triangle">▼</span> <input type="number" id="mp-ankylosis"></td>
            <td rowspan="2" id="mp-imp">0</td>
        </tr>
        <tr>
            <td>Imp%</td>
            <td id="mp-flexion-imp">0</td>
            <td id="mp-extension-imp">0</td>
            <td id="mp-ankylosis-imp">0</td>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th colspan="2">Motion</th>
            <th>Ankylosis</th>
            <th>Imp%</th>
        </tr>
        <tr>
            <th rowspan="2">Thumb</th>
            <td>Radial Abduction</td>
            <td>Angle°</td>
            <td><span class="triangle">▼</span> <input type="number" id="radial-abduction"></td>
            <td><span class="triangle">▼</span> <input type="number" id="radial-abduction-ankylosis"></td>
            <td rowspan="2" id="radial-abduction-imp">0</td>
        </tr>
        <tr>
            <td></td>
            <td>Imp%</td>
            <td id="radial-abduction-motion-imp">0</td>
            <td id="radial-abduction-ankylosis-imp">0</td>
        </tr>
        <tr>
            <th rowspan="4">CMC</th>
            <td rowspan="2">Adduction</td>
            <td>CM</td>
            <td><span class="triangle">▼</span> <input type="number" id="cmc-adduction" step="0.1"></td>
            <td><span class="triangle">▼</span> <input type="number" id="cmc-adduction-ankylosis" step="0.1"></td>
            <td rowspan="2" id="cmc-adduction-imp">0</td>
        </tr>
        <tr>
            <td>Imp%</td>
            <td id="cmc-adduction-motion-imp">0</td>
            <td id="cmc-adduction-ankylosis-imp">0</td>
        </tr>
        <tr>
            <td rowspan="2">Opposition</td>
            <td>CM</td>
            <td><span class="triangle">▼</span> <input type="number" id="opposition" step="0.1"></td>
            <td><span class="triangle">▼</span> <input type="number" id="opposition-ankylosis" step="0.1"></td>
            <td rowspan="2" id="opposition-imp">0</td>
        </tr>
        <tr>
            <td>Imp%</td>
            <td id="opposition-motion-imp">0</td>
            <td id="opposition-ankylosis-imp">0</td>
        </tr>
    </table>
    <div>Add digit impairment % CMC + MP + IP = <span id="total-imp">0</span></div>
    <script src="script.js"></script>
</body>
</html>
